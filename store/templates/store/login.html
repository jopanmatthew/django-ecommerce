{% extends 'store/main.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

{% block content %}
    <div class="container-2">
        <div class="login form">
            <header>Login</header>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn-acc" type="Submit" value="Login" style="margin: 2rem 0 .5rem 0;">
            </form>
            <div class="signup">
                <span class="signup">Don't have an account?
                    <label for="check"> <a href="{% url 'register' %}">Register</a></label>
                </span>
            </div>
        </div>
    </div>
{% endblock content %}
