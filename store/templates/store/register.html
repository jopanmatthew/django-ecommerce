{% extends 'store/main.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

{% block content %}
    <div class="container-2">
        <div class="header-bar">
            <h1>Register</h1>
        </div>
        
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn-acc" type="Submit" value="Register" style="margin: 2rem 0 .5rem 0;">
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
{% endblock content %}
